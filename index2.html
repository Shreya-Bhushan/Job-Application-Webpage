<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <div class="heading">
                <h1><u>Job Application</u></h1>
            </div>
            <form action="/action.php ">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="enter first name..."
                            width=500%>
                        <label for="last-name">last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="enter last name..." width=500%>
                    </div>

                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="enter your email..." width=500%>
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job-Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">backend Developer</option>
                            <option value="full-stack">Full-stack Developer</option>
                            <option value="ui-ux">UI-UX Designer</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label for="address"></label>Address:</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address....">

                        </textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="city" name="city" id="city" placeholder="enter your City..." width=500%>
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" name="pincode" id="pincode" placeholder="enter your  Area Pincode..." width=500%>
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date"  width=500%>
                    </div>
                    <div class="form-control">
                        <label for="cv">Resume</label>
                        <input type="file" name="email" id="cv" placeholder="Upload your CV..." width=500%>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
